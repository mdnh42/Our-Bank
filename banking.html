<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center text-green-400 mt-10">Let's  get some <span class="text-purple-600 font-semibold"> Moooooney!!! </span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-4 text-center">
            <div class="grid grid-cols-3 gap-4 mx-auto">
                <div class="bg-blue-400 p-3 rounded ">
                    <h2 class="text-2xl text-white">Deposit</h2>
                    <h5 class="text-3xl text-white">$ <span id="deposit-total">00</span> </h5>
                </div>
                <div class="bg-green-400 p-3 rounded w-3/4 mx-auto">
                    <h2 class="text-2xl text-white">Withdraw</h2>
                    <h5 class="text-3xl text-white">$ <span id="withdraw-total">00</span> </h5>
                </div>
                <div class="bg-yellow-400 p-3 rounded w-3/4 mx-auto">
                    <h2 class="text-2xl text-white">Balance</h2>
                    <h5 class="text-3xl text-white">$<span id="balance-total">100</span> </h5>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-1xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="mt-3  border-2 border-gray-500 rounded p-1 block w-3/4"  type="text" id="" placeholder="deposit">

                        <button id="deposit-btn" class="bg-yellow-600 px-5 py-2 mt-3 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-1xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="mt-3  border-2 border-gray-500 rounded p-1 block w-3/4"  type="text" id="" placeholder="withdraw">

                        <button id="withdraw-btn" class="bg-yellow-600 px-5 py-2 mt-3 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
       

// Banking ................=========================================
// Add Event Listner
 document.getElementById('deposit-btn').addEventListener('click', function(){
    //Store input data
    const depositInput = document.getElementById('deposit-input')
    const newDepositAmount = depositInput.value;
    
    
    // show input
    const depositTotal = document.getElementById('deposit-total');

    const previousDepositAmount = depositTotal.innerText; 
    const newDepositTotal = parseFloat(previousDepositAmount) + parseFloat(newDepositAmount);
    
    depositTotal.innerText = newDepositTotal;
    // Update Account Balaence
    const balanceTotal = document.getElementById('balance-total');

    const balanceTotalex = balanceTotal.innerText;
    const previousDepositTotal = parseFloat(balanceTotalex);
    const newBalanceTotal = previousDepositTotal + parseFloat(newDepositAmount);

    balanceTotal.innerText = newBalanceTotal;


    // clear input
    depositInput.value = '';

})


// ===== withdraw
    document.getElementById('withdraw-btn').addEventListener('click', function(){
        console.log('withdraw click');

        const withdrawInput = document.getElementById('withdraw-input');
        const withdrawAmountText = withdrawInput.value;
        const newWithdrawAmont = parseFloat(withdrawAmountText);
        console.log(newWithdrawAmont);


        const withdrawTotal = document.getElementById('withdraw-total');
        const previousWithdrawText = withdrawTotal.innerText;
        const previousWithdrawTotal = parseFloat(previousWithdrawText);

        const newwithdrawTotal = previousWithdrawTotal + newWithdrawAmont;

        withdrawTotal.innerText = newwithdrawTotal;
        // update balance
        const balanceToatal = document.getElementById('balance-total');
        const previusBalanceText = balanceToatal.innerText;
        const previousDepositTotal = parseFloat(previousWithdrawText);
        const newBalanceTotal = previousDepositTotal - newWithdrawAmont;

        balanceToatal.innerText = newBalanceTotal;

        withdrawInput.value = '' ;
    })


    </script>
    <script src="script/script.js"></script>
</body>
</html>
