<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center text-green-400 mt-10">Let's  get some <span class="text-purple-600 font-semibold"> Moooooney!!! </span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-4 text-center">
            <div class="grid grid-cols-3 gap-4 mx-auto">
                <div class="bg-blue-400 p-3 rounded ">
                    <h2 class="text-2xl text-white">Deposit</h2>
                    <h5 class="text-3xl text-white">$ <span id="deposit-total">00</span> </h5>
                </div>
                <div class="bg-green-400 p-3 rounded w-3/4 mx-auto">
                    <h2 class="text-2xl text-white">Withdraw</h2>
                    <h5 class="text-3xl text-white">$ <span id="withdraw-total">00</span> </h5>
                </div>
                <div class="bg-yellow-400 p-3 rounded w-3/4 mx-auto">
                    <h2 class="text-2xl text-white">Balance</h2>
                    <h5 class="text-3xl text-white">$<span id="balance-total">100</span> </h5>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-1xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="mt-3  border-2 border-gray-500 rounded p-1 block w-3/4"  type="text" id="" placeholder="deposit">

                        <button id="deposit-btn" class="bg-yellow-600 px-5 py-2 mt-3 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-1xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="mt-3  border-2 border-gray-500 rounded p-1 block w-3/4"  type="text" id="" placeholder="withdraw">

                        <button id="withdraw-btn" class="bg-yellow-600 px-5 py-2 mt-3 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
       document.getElementById('deposit-btn').addEventListener('click', function(){

            const depositInput = document.getElementById('deposit-input');
            const depositAmount = depositInput.value;
            const depositCurrentAmount = parseFloat(depositAmount);
            
            const depositTotal = document.getElementById('deposit-total');
            const depositTotalText = depositTotal.innerText;
            const previousDepositTotal = parseFloat(depositTotalText);

            const depositcurrentTotal = depositCurrentAmount + previousDepositTotal;

            depositTotal.innerText =depositcurrentTotal;

            // Balance Update
            const balanceTotal = document.getElementById('balance-total');
            console.log(balanceTotal);
            const balanceTotalText = balanceTotal.innerText;
            const previousBalanceTotal = parseFloat(balanceTotalText);

            balanceTotal.innerText = previousBalanceTotal + depositcurrentTotal;
            

            // cleare input 
            depositInput.value = '';

       })

       document.getElementById('withdraw-btn').addEventListener('click', function(){
           const withdrawInput = document.getElementById('withdraw-input');
           const withdrawAmountText = withdrawInput.value;
           const withdrawAmount = parseFloat(withdrawAmountText);

        
           
           const withdrawTotal = document.getElementById('withdraw-total')
        
           const withdrawTOtalText = withdrawTotal.innerText;
           const withdrawTotalAmount = parseFloat(withdrawTOtalText);
           withdrawTotal.innerText= withdrawTotalAmount + withdrawAmount;
           
        //    update ballance after withdraw
        const balanceTotal = document.getElementById('balance-total');
        const balanceTotalText = balanceTotal.innerText;
        const previousBalanceTotal= parseFloat(balanceTotalText);
        balanceTotal.innerText = previousBalanceTotal - withdrawAmount;
           withdrawInput.value = '';

       })
    </script>
    <script src="script/script.js"></script>
</body>
</html>
