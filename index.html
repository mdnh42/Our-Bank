<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to Our <span class="font-semibold text-purple-600"> Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2" type="password" placeholder="enter your Password">

                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <footer>

        <p class="text-center mt-20"><small>Demo Banking Application &copy; 2022 </small></p>
    </footer>

    <script>

    </script>
    <script src="script/script.js"></script>
</body>
</html>
