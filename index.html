<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center text-green-400 mt-10">Welcome to <span class="text-purple-600 font-semibold"> Our Bank </span></h1>
    </header>
    <main>

        <section class="bg-green-100 w-3/4 mx-auto mt-8 class p-5">
            
            <h3 class="text-2xl font-semibold mb-5">Please Login</h3>
            <div class="">
                <input id="user-email" class="border-2 border-gray-500 rounded p-1 block w-3/4" type="text" placeholder="Please enter your">
                <input id="user-password" class="mt-3  border-2 border-gray-500 rounded p-1 block w-3/4"  type="password" id="" placeholder="password">

                <button id="login-submit" class="bg-yellow-600 px-5 py-2 mt-3 rounded text-white font-semibold">Login</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center mt-20"> <small>Bank Application &copy; 2022 </small> </p>
    </footer>
    <script>
       document.getElementById('login-submit').addEventListener('click', function(){        
            const userEmail = document.getElementById('user-email').value;
            console.log(userEmail);
            const userPassword = document.getElementById('user-password').value;
            console.log(userPassword);

            if(userEmail == 'admin' & userPassword == '123'){
                window.location.href = 'banking.html';
            }
            else{
                alert('wrong Password! Please type admin & 123');
            }


            
       })
       

    </script>
    
</body>
</html>
